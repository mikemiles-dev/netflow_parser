name: Rust

on:
  push:
    branches: [ "**" ]  # Run on all branches
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
    - name: Fmt Check
      run: cargo fmt --check
    - name: Clippy Check
      run: cargo clippy --all
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run doc tests
      run: cargo test --doc
    - name: Check README sync
      run: chmod +x scripts/check-readme-sync.sh && ./scripts/check-readme-sync.sh

  benchmark:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
    - name: Run benchmarks
      run: cargo bench --verbose

  fuzzer:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly  # cargo-fuzz requires nightly
    - name: Install cargo-fuzz
      run: cargo install cargo-fuzz
    - name: Run fuzzer (short duration for CI)
      run: |
        cd fuzz
        # Run each fuzz target for 60 seconds
        for target in $(cargo fuzz list); do
          echo "Running fuzzer: $target"
          cargo fuzz run $target -- -max_total_time=60 || true
        done

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
    - name: Install cargo-audit
      run: cargo install cargo-audit
    - name: Run cargo audit
      run: cargo audit
    - name: Install cargo-deny
      run: cargo install cargo-deny
    - name: Run cargo deny check
      run: cargo deny check
