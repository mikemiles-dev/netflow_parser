name: Security Audit

on:
  # Run daily at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Also run on push to main (defense in depth)
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  audit:
    name: Security Vulnerability Audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    # Use official cargo-audit action (maintained by RustSec)
    # Set to continue-on-error to prevent JSON parsing issues from failing the build
    - name: Run cargo-audit
      uses: rustsec/audit-check@v2
      continue-on-error: true
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    # Fallback: Use direct cargo-audit if the action fails
    - name: Install cargo-audit (fallback)
      if: failure()
      run: cargo install cargo-audit --locked

    - name: Run cargo-audit directly (fallback)
      if: failure()
      continue-on-error: true
      run: cargo audit

  dependency-review:
    name: Dependency License and Security Review
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    # Cache cargo-deny for faster runs
    - name: Cache cargo-deny
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-deny
        key: ${{ runner.os }}-cargo-deny
        restore-keys: |
          ${{ runner.os }}-cargo-deny

    - name: Install cargo-deny
      run: cargo install cargo-deny --locked

    # Critical security checks
    - name: Check advisories
      run: cargo deny check advisories

    - name: Check sources
      run: cargo deny check sources

    # Non-critical checks (can fail without breaking build)
    - name: Check licenses
      continue-on-error: true
      run: cargo deny check licenses

    - name: Check bans
      continue-on-error: true
      run: cargo deny check bans
